<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Task App</title>

</head>
<body>
<h1>Add Task</h1>
<form action="lisklist"  method="post">
	<table border="1" cellpadding="5">
		<tr>
			<th>S.No</th>
			<th>Task Name</th>
			<th>Priority</th>
			<th>Created By</th>
			<th>Status</th>
			<th>Created Date</th>
			<th>Action</th>
		</tr>
		<c:forEach var="task" item="${listTask}">
			<tr>
				<th>1</th>
				<th>Task </th>
				<th>Low</th>
				<th>Shubhan</th>
				<th>Pending</th>
				<th>12/21/2022</th>
				<th><a href="#" value="">Edit</a> &nbsp; &nbsp; <a href="#" value="">Delete</a> </th>
				
			</tr>
		</c:forEach>
	</table>
</form>
</body>
</html>
